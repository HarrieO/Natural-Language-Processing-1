<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Politeness Classifier Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ static_url("demo.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="body">
      <div id="inputWrap">
        <div id="input">
          <h1>Politeness classifier</h1>
          <form role="form">
            {% module xsrf_form_html() %}
            <div class="form-group">
              <label for="sentence">Sentence</label>
              <input type="text" class="form-control" id="sentence" name="sentence" placeholder="Enter a sentence to classify">
            </div>
            <button type="submit" class="btn btn-default">Classify</button>
          </form>
          <div id="results">
            <div class="class-label label-success">Polite</div>
            <div class="sentence-result">
            </div>

          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div id="created-by">
        Harrie Oosterhuis - Carla Groenland - Ties van Rozendaal - Joost van Doorn<br /><a href="http://www.uva.nl">uva.nl</a>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="{{ static_url("demo.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("jquery.lettering.js") }}" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
